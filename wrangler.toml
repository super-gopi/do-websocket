name = "user-websocket-bridge"
main = "src/index.ts"
compatibility_date = "2024-09-02"
compatibility_flags = ["nodejs_compat"]

# Define the User-scoped WebSocket Bridge Durable Object
[[durable_objects.bindings]]
name = "USER_WEBSOCKET_BRIDGE"
class_name = "UserWebSocketBridge"

# Migration for the Durable Object
[[migrations]]
tag = "v1"
new_sqlite_classes = ["UserWebSocketBridge"]

# Optional: Environment variables
# [vars]
# ENVIRONMENT = "production"

# Optional: KV namespaces (if you need them later)
# [[kv_namespaces]]
# binding = "MY_KV"
# id = "your-kv-namespace-id"

# Optional: R2 buckets (if you need them later)
# [[r2_buckets]]
# binding = "MY_BUCKET"
# bucket_name = "your-bucket-name"